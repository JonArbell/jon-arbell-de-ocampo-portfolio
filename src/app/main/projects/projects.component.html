<section class="2xl:p-10 sm:pt-5 xs:p-2 xs:h-screen 3xl:h-screen bg-gradient-to-br from-zinc-900 via-gray-800 to-orange-950 flex flex-col items-center justify-center px-40">

    <section class="xs:mb-5 2xl:mb-4 text-[#bebebe] px-7">
        <h2 class="text-center font-bold xs:text-xl lg:text-3xl md:text-2xl 3xl:text-4xl tracking-wider mb-4">My Projects</h2>

        <p class="xl:mb-7 tracking-wide xs:text-xs 2xl:text-base xs:mb-2">Projects created to enhance my skills and apply my knowledge in real-world scenarios.</p>
    </section>

    <section class="xs:flex items-center w-full 3xl:items-center justify-center xs:gap-3 md:gap-10 lg:gap-16 2xl:gap-28">

        <button (click)="previousCard()" class="hover:scale-150 transition-transform duration-300 ease-in-out font-bold 2xl:text-3xl text-[#bebebe]"><<</button>
    
        <section class="md:w-[70%] xl:w-[47%] lg:w-[57%] 2xl:w-[30%] ">
    
            <app-card [display]="getCurrentCard()"></app-card>
    
        </section>
    
        <button (click)="nextCard()" class="hover:scale-150 transition-transform duration-300 ease-in-out font-bold 2xl:text-3xl text-[#bebebe]">>></button>
    
    </section>
</section>
